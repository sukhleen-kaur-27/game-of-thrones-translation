<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Game of Thrones translator</title>
    <link href="/translate.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicongot.png" />

</head>
<body>
    <header>
        <div class="header">
            <h1 class="text-changes">Dothraki Language translator</h1>
            <h1 class="text-changes">Get your Game of Thrones tranlations here!</h1>
        </div>
    </header>
    <br/>
    <br/>
    <br/>
    <textarea class="container-center textarea-changes" id="txt_input" placeholder="Give me some text" ></textarea>
    <br/>
    <button class="container-center button-changes" id="btn1" text="translate">Translate</button>
    <br>
    <textarea class="container-center textarea-changes" id="txt_output" readonly placeholder="I'll give you the tranlations"></textarea>
    <br/>
    <footer class="footer">

            My social media handles

        <ul class="social-links list-non-bullet footer-ul">
            <li class="list-item-inline"><a class="link" href="https://github.com/sukhleen-kaur-27">Github</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.instagram.com/twinkle_gujral27/">instagram</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/sukhleen-kaur-34a5461ab/">linkedin</a></li>
        </ul>

    <script src="got.js"></script>
